    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100%;
            width: 100%;
            background: #f5f6fa;
        }
        div{
            color: #67727e;
            font-size: 20px;
            padding-left: 20px;
        }
    
        table{
            width: 80%;
        }
        tr,td{
            text-align: left;
        }
        .date{
            text-align: left;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <tr><td colspan="2" class="date">Date - 5 Jan 2023</td></tr>
            <tr><td colspan="3"></td></tr>
            <tr><td colspan="3"></td></tr>
            <tr>
                <th>Russian Word</th><th>English Letters</th><th>English Meaning</th>
            </tr>
            <tr><td>доброе утро</td><td>dobry utro</td><td>good morning</td></tr>
            <tr><td>доброе ден</td><td>dobry den</td><td>good afternoon</td></tr>
            <tr><td>добрый вечер</td><td>dobry vecher</td><td>good evening</td></tr>
            <tr><td>спокйной ночи</td><td>spokynoy nochi</td><td>good night</td></tr>
            <tr><td>до свидания</td><td>do svidaniya</td><td>good bye</td></tr>
        </table>
    </div>
</body>
